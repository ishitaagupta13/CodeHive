<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to CodeHive Hackathon</h1>
    </header>

    <main>
        <h2>Register for the Hackathon</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <p>Already registered? <button onclick="loginUser()">Login</button></p>
    </main>

    <h2>Login / Signup</h2>

    <!-- Signup Form -->
    <div>
        <input type="email" id="signup-email" placeholder="Enter Email">
        <input type="password" id="signup-password" placeholder="Enter Password">
        <button id="signup-btn">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div>
        <input type="email" id="login-email" placeholder="Enter Email">
        <input type="password" id="login-password" placeholder="Enter Password">
        <button id="login-btn">Login</button>
    </div>

    <!-- Google Login -->
    <button id="google-login-btn">Login with Google</button>

    <!-- Logout -->
    <button id="logout-btn">Logout</button>

    <!-- Firebase SDK (Load these at the bottom of <body>) -->
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>

<!-- Your scripts -->
<script src="firebase-config.js"></script>
<script src="auth.js"></script>

</body>
</html>
