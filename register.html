<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CodeHive Hackathon</title>
    <link rel="stylesheet" href="register_style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo">CodeHive Hackathon</h1>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="participant">Participant</option>
                        <option value="judge">Judge</option>
                        <option value="organizer">Organizer</option>
                    </select>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>

            <div class="or-divider">
                <span>OR</span>
            </div>

            <button id="google-register-btn" class="google-btn" type="button">
                <img src="google-icon.png" alt="Google logo">
                Register with Google
            </button>

            <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </main>

    <footer>
        <p>Â© 2025 CodeHive Hackathon. All Rights Reserved.</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // ðŸ”¥ Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAOmgh-bwztV2Ikuca2KqCjeZFQmVEOPjs",
            authDomain: "codehive-bcd90.firebaseapp.com",
            projectId: "codehive-bcd90",
            storageBucket: "codehive-bcd90.appspot.com",
            messagingSenderId: "300677091996",
            appId: "1:300677091996:web:c47af18d9e43f3355fd359"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        // ðŸ”¥ Register User
        document.getElementById("registerForm").addEventListener("submit", function (e) {
            e.preventDefault();
            console.log("Register button clicked!");

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value;

            if (!name || !email || !password || !role) {
                alert("Please fill in all fields!");
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("User registered:", userCredential);
                    const user = userCredential.user;
                    const userRef = db.collection("users").doc(user.uid);
                    const batch = db.batch();

                    batch.set(userRef, {
                        name: name,
                        email: email,
                        role: role,
                        registeredAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    // ðŸ”¥ If user is an organizer, also save in "organizers"
                    if (role === "organizer") {
                        const organizerRef = db.collection("organizers").doc(user.uid);
                        batch.set(organizerRef, {
                            name: name,
                            email: email,
                            uid: user.uid,
                            registeredAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }

                    return batch.commit().then(() => role);
                })
                .then((role) => {
                    alert("Signup Successful! ðŸŽ‰");
                    redirectToDashboard(role);
                })
                .catch((error) => {
                    console.error("Registration error:", error);
                    alert(error.message);
                });
        });

        // ðŸ”¥ Google Sign-In
        function signInWithGoogle() {
            auth.signInWithPopup(googleProvider)
                .then((result) => {
                    console.log("Google Sign-In:", result);
                    const user = result.user;

                    return db.collection("users").doc(user.uid).get()
                        .then((doc) => {
                            if (doc.exists) {
                                return redirectToDashboard(doc.data().role);
                            } else {
                                const role = "participant"; // Default role
                                const userRef = db.collection("users").doc(user.uid);
                                const batch = db.batch();

                                batch.set(userRef, {
                                    name: user.displayName,
                                    email: user.email,
                                    role: role,
                                    registeredAt: firebase.firestore.FieldValue.serverTimestamp()
                                });

                                // ðŸ”¥ If user signs in as an organizer, also save in "organizers"
                                if (role === "organizer") {
                                    const organizerRef = db.collection("organizers").doc(user.uid);
                                    batch.set(organizerRef, {
                                        name: user.displayName,
                                        email: user.email,
                                        uid: user.uid,
                                        photoURL: user.photoURL,
                                        registeredAt: firebase.firestore.FieldValue.serverTimestamp()
                                    });
                                }

                                return batch.commit().then(() => {
                                    redirectToDashboard(role);
                                });
                            }
                        });
                })
                .catch((error) => {
                    console.error("Google Sign-In Error:", error);
                    alert(error.message);
                });
        }

        document.getElementById("google-register-btn").addEventListener("click", function (e) {
            e.preventDefault();
            signInWithGoogle();
        });

        // ðŸ”¥ Redirect Users to Correct Dashboard
        function redirectToDashboard(role) {
            console.log("Redirecting to dashboard for role:", role);
            if (role === "organizer") {
                window.location.href = "organizer-dashboard.html";
            } else if (role === "judge") {
                window.location.href = "judge-dashboard.html";
            } else {
                window.location.href = "participant-dashboard.html";
            }
        }
    </script>
</body>
</html>
